<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nossos Bolos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="carrinho()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listBolo">
    <ion-item [routerLink]="['/details',item['id_fire']]">
      <ion-avatar slot="start">
        <img [src]="item.imagem" />
      </ion-avatar>
      <ion-label>
        <h2>{{item.nome}}</h2>
        <h3>{{item.desc}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
